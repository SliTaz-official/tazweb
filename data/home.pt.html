<!DOCTYPE html>

<head>

</head>
<body>

<div id="header">
	<h1>Minha página inicial</h1>
</div>

<!-- start:content -->
<div id="content">

<!--
    Bemvindo à sua página personalizada do TazWeb: um arquivo xHTML5 com
    CSS para o design, totalmente customizável. O estilo da página está
    no arquivo style.css. Para adicionar uma seção pode-se utilizar a tag
    <h2></h2> e <div></div> para organizar o conteúdo.
-->

<div id="cloud">
	<a class="tag4" href="http://www.slitaz.org/">Website do SliTaz</a>
	<a class="tag6" href="http://scn.slitaz.org/">SCN</a>
	<a class="tag8" href="http://wikipedia.org/">Wikipedia</a>
	<a class="tag5" href="http://forum.slitaz.org/">Fórum do SliTaz</a>
	<a class="tag4" href="http://duckduckgo.com/">DuckDuckGo</a>
	<a class="tag4" href="http://www.google.com/">Google</a>
	<a class="tag6" href="http://doc.slitaz.org/">Wiki do SliTaz</a>
	<a class="tag5" href="http://twitter.com">Twitter</a>
	<a class="tag2" href="http://search.yahoo.com/">Yahoo</a>
	<a class="tag8" href="http://tazpanel:82/">TazPanel</a>
</div>

<!--
    Os favoritos devem terminar antes do comentário "end:bookmarks" que é
    utitilizado pelo TazWeb para adicionar novos ítens com um clique no
    menu com o botão direito do mouse. Dica: pode-se adicionar uma imagem
    para favicon de um link dos favoritos adicionando-se o seguinte código
    entre as <li> e <a, exemplo:
    <img src="http://www.gnu.org/favicon.ico" />
-->

<h2>Favoritos</h2>
<ul>
	<!-- start:bookmarks -->
	<li><a href="http://bugs.slitaz.org/">Sistema de informação de bugs do SliTaz</a></li>
	<li><a href="http://www.gnu.org/">Website do projeto GNU</a></li>
	<li><a href="http://is.gd/">Encurtador de URL is.gd</a></li>
	<!-- end:bookmarks -->
</ul>

<!-- End content -->
</div>

</body>
</html>
